name: CI/CD Pipeline to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: affiliate_wallet # Your ECR repository name
  # Remove ECS_SERVICE, ECS_CLUSTER, ECS_TASK_DEFINITION

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout and AWS Login (Same as before)
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üèóÔ∏è Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üî® Build and Tag the Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: ‚è´ Push Docker Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # -----------------------------------------------
      # 2. EC2 DEPLOYMENT VIA SSH (REPLACES ECS STEPS)
      # -----------------------------------------------
      - name: üöÄ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # üí° IMPORTANT FIX: Pass the necessary variables to the remote host
          envs: ECR_REGISTRY, ECR_REPOSITORY, IMAGE_TAG
          script: |
            # 1. Login to ECR on the EC2 instance
            # NOTE: Assuming AWS CLI is configured on EC2
            $(aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY)

            # 2. Pull the NEW, immutable, SHA-tagged image
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            # 3. Tag the new image as 'latest' locally (Optional, but useful)
            docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

            # 4. Stop and remove the old container (ignore errors if it doesn't exist)
            docker stop affiliate-wallet-app || true
            docker rm affiliate-wallet-app || true

            # 5. Run the new container using the SHA tag (or the newly tagged 'latest')
            docker run -d \
              --name affiliate-wallet-app \
              -p 3011:3011 \
              -e PORT=3011 \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
