name: CI/CD Pipeline to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: affiliate_wallet # Your ECR repository name
  # Remove ECS_SERVICE, ECS_CLUSTER, ECS_TASK_DEFINITION

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout and AWS Login (Same as before)
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üèóÔ∏è Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üî® Build and Tag the Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: ‚è´ Push Docker Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # -----------------------------------------------
      # 2. EC2 DEPLOYMENT VIA SSH
      # -----------------------------------------------
      - name: üöÄ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          # üí° FIX: Inject ECR_REGISTRY, ECR_REPOSITORY, and IMAGE_TAG directly into the script.
          # We use a unique SHA tag and the required ECR registry URL.
          script: |
            # 1. Define Variables on the Remote Host (Injected from GitHub Actions Context)
            ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
            ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
            IMAGE_TAG="${{ github.sha }}"
            AWS_REGION="${{ env.AWS_REGION }}"

            echo "--- Starting Deployment ---"
            echo "Registry: $ECR_REGISTRY"
            echo "Image Tag: $IMAGE_TAG"

            # 2. AWS CLI ECR Login
            # NOTE: This relies on the EC2 IAM Role having ECR Read permissions
            ECR_PASSWORD=$(aws ecr get-login-password --region $AWS_REGION)

            if [ $? -ne 0 ]; then
              echo "Error: AWS ECR login failed. Check IAM permissions."
              exit 1
            fi

            # 3. Docker Login (Requires the ECR_REGISTRY variable to be present)
            echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin "$ECR_REGISTRY"

            if [ $? -ne 0 ]; then
              echo "Error: Docker login failed."
              exit 1
            fi

            # 4. Pull and Run the Image
            FULL_IMAGE_NAME="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "Pulling image: $FULL_IMAGE_NAME"
            docker pull $FULL_IMAGE_NAME

            # 5. Stop and remove the old container 
            docker stop affiliate-wallet-app || true
            docker rm affiliate-wallet-app || true

            # 6. Run the new container 
            docker run -d \
            --name affiliate-wallet-app \
            -p 3011:3011 \
            -e PORT=3011 \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            $FULL_IMAGE_NAME

            echo "--- Deployment Complete ---"
